<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="meal prep service in Dublin, Ireland ">
    <meta name="keywords" content="meal prep, meal preparation, cleanmealz">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header id="banner">
        <h1 id="logo"><a href="index.html"> clean mealz </a></h1>
        <nav id="menu">
            <ul>
                <li class="nav-button">
                    <a href="#">Menu<i class="fa-list-dropdown"></i></a>  
                </li>
                <li class="nav-button">
                    <a href="#">Contact</a>
                </li>
                <li class="nav-button">
                    <a href="#">Testimonials</a>
                </li>
                <div id="subscribe">
                    <button id="newsletter"><a href="#">Subscribe to our newsletter</a></button>
                </div>
            </ul>
        </nav>
    </header>
    <section id="signup-background">
        <form action="https://www.google.com/" method="get" >
            <fieldset>
                <legend> lets get to know you!</legend>
                <div id="forename">    
                    <label for="f-name">Your First Name</label>
                    <input id="f-name" type="text" name="first-name" placeholder="  First Name Here" required>
                </div>
                <div id="surname">    
                    <label for="l-name">Your Last Name</label> 
                    <input id="l-name" type="text" name="last-name" placeholder="  Second Name Here" required>

                </div>
            </fieldset>
            <fieldset>
                <legend class="fieldset-two">Contact Details</legend>
                <div id="email-address">    
                    <label for="email"> Email Address </label> 
                    <input id="email" type="email" name="email-address" placeholder="  Email Address" required>

                </div>
                <div id="telephone">    
                    <label for="phone-number"> Phone Number (optional) </label> 
                    <input id="phone-number" type="tel" name="phone-number" placeholder="  Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
                    <!-- pattern learned at w3chools.com -->
                </div>
            </fieldset>
            <fieldset>
                <legend class="fieldset-two">Let Us Know Your Preferences!</legend>
                <div id="alergies">    
                    <label for="alergy"> Do You Follow A Specific Diet Type? </label> 
                    <select id="alergy"  name="alergy">
                        <option value="">Alergies</option>
                        <option value="milk">Milk</option>
                        <option value="eggs">Eggs</option>
                        <option value="fish">Fish</option>
                        <option value="crustacean-shellfish">Crustacean Shellfish</option>
                        <option value="tree-nuts">Tree Nuts</option>
                        <option value="peanuts">Peanuts</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Soybeans">Soybeans</option>
                    </select>

                </div>
                <div id="telephone">    
                    <label for="phone-number"> Do You Have Any Alergies? </label> 
                    <input id="phone-number" type="tel" name="phone-number" placeholder="  Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
                    <!-- pattern learned at w3chools.com -->
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
