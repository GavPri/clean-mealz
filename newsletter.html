<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="meal prep service in Dublin, Ireland ">
    <meta name="keywords" content="meal prep, meal preparation, cleanmealz">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header id="banner">
        <h1 id="logo"><a href="index.html"> clean mealz </a></h1>
        <nav id="menu">
            <ul>
                <li class="nav-button">
                    <a href="#">Menu<i class="fa-list-dropdown"></i></a>  
                </li>
                <li class="nav-button">
                    <a href="#">Contact</a>
                </li>
                <li class="nav-button">
                    <a href="#">Testimonials</a>
                </li>
                <div id="subscribe">
                    <button id="newsletter"><a href="#">Subscribe to our newsletter</a></button>
                </div>
            </ul>
        </nav>
    </header>
    <section id="signup-background">
        <form action="https://www.google.com/" method="get" >
            <fieldset>
                <legend> lets get to know you!</legend>
                <div id="forename">    
                    <label for="f-name">Your First Name</label>
                    <input id="f-name" type="text" name="first-name" placeholder="  First Name Here" required>
                </div>
                <div id="surname">    
                    <label for="l-name">Your Last Name</label> 
                    <input id="l-name" type="text" name="last-name" placeholder="  Second Name Here" required>

                </div>
            </fieldset>
            <fieldset>
                <legend class="fieldset-two">Contact Details</legend>
                <div id="email-address">    
                    <label for="email"> Email Address </label> 
                    <input id="email" type="email" name="email-address" placeholder="  Email Address" required>

                </div>
                <div id="telephone">    
                    <label for="phone-number"> Phone Number (optional) </label> 
                    <input id="phone-number" type="tel" name="phone-number" placeholder="  Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
                    <!-- pattern learned at w3chools.com -->
                </div>
            </fieldset>
            <fieldset>
                <legend class="fieldset-two">Let Us Know Your Preferences!</legend>
                <div id="diet-type">    
                    <label for="diet"> Do You Follow A Specific Diet Type? </label> 
                    <select id="diet"  name="alergy">
                        <option value="">diet type</option>
                        <option value="paleo">paleo</option>
                        <option value="vegan">vegan</option>
                        <option value="zone">zone</option>
                        <option value="Low-carb">Low carb</option>
                        <option value="vegetarian">vegetarian</option>
                        <option value="mediterranian">mediterranian</option>
                        <option value="keto">keto</option>
                    </select>

                </div>
                <legend class="fieldset-two"> Do You Have Any Alergies? </legend> 
                <div id="alergies">    
                    <!-- <legend class="fieldset-2"> Do You Have Any Alergies? </legend>  -->
                    <!-- <div id="alergy-container"> -->
                    
                    <input type="checkbox" id="milk" name="alergy-1" value="milk"/>
                    <label for="milk">milk</label>
                    
                    <input type="checkbox" id="eggs" name="alergy-2" value="eggs"/>
                        <label for="eggs">eggs</label>

                    
                    <input type="checkbox" id="peanuts" name="alergy-3" value="peanuts"/>
                    <label for="peanuts">peanuts</label>
                    
                    <input type="checkbox" id="tree-nuts" name="alergy-4" value="tree-nuts"/>
                    <label for="tree-nuts">tree nuts</label>
                   
                    <input type="checkbox" id="fish" name="alergy-5" value="fish"/> 
                    <label for="fish">fish</label>
                    
                    <input type="checkbox" id="wheat" name="alergy-6" value="wheat"/>
                    <label for="wheat">wheat</label>
                    
                    <input type="checkbox" id="soy" name="alergy-7" value="soy"/>
                    <label for="soy">soy</label>
                </div>
                <!-- </div> -->
            </fieldset>
        </form>
    </section>
</body>
</html>
